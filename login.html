<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKER登陆注册</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jQuery.js"></script>
    <script src="js/login.js"></script>
    <link href="css/global.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script>
        function check() {
        if (document.form1.text.value!="admin") {
            window.alert("账号错误");
            return false;
        }
        if (document.form1.pw.value!="admin") {
            window.alert("密码错误");
            return false;
        }
        window.alert("登陆成功！欢迎进入BOOKER");
        window.location.href="index.html";
        return false;
    }
    </script>
</head>
<body>
      <div>
            <img src="./images/logobooker.png" class="logo">
   
     </div>
     <div class="background">
<!-- 登录 -->
<div class="login">
      <p class="login-value">LOG IN</p>
      <form action="" method="get" onsubmit="return check()" name="form1">
          <div class="input-container">
              <input type="text" name="text" class="login-num" placeholder="请输入账号">
              <img src="./images/user.png" class="icon user-icon" alt="user icon">
          </div>
          <div class="input-container">
              <input type="password" name="pw" class="login-pwd" id="passwordInput" placeholder="请输入密码">
          </div>
          <input type="button" value="忘记密码？" class="forget">
          <input type="submit" value="登录" class="login-button">
      </form>
  </div>
            <div class="change-register-box">
               <p class="a">还没有账户？</p>
               <p class="b">点击加入我们吧</p>
                 <button class="change-register-button">SIGN UP &nbsp;></button>
            </div>
<!-- 注册 -->
            <div class="register">
               <p class="signup-value">SIGN UP FOR BOOKER</p>
               <button class="reset">重新获取</button>
               <form action="">
                      <input type="text" class="signup-num" placeholder="请输入账号">
                      <input type="password" class="signup-pwd" placeholder="请输入密码">
                      <input type="password" class="signup-repwd" placeholder="再次输入确认密码">
                      <div class="random">????</div>
                      <input type="text" class="write" placeholder="请输入验证码">
                      <input type="submit" value="注册" class="signup-button">
               </form>
           </div>
           <div class="change-login-box">
                 <p class="c">欢迎加入</p>
                 <p class="d">快去登陆看看吧</p>
                 <button class="change-login-button"><&nbsp; LOG IN</button>
           </div>
     </div>
</body>
</html>
